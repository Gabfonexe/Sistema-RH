<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="/src/main/resources/static/css/style.css">

  <title>cadastrar</title>
</head>
<body>
 
  <form method="POST" action="/src/main/java/com/gabrielf/sistema/controller/CandidatoView.java">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">CPF</label>
      <input type="text" class="form-control" name="cpf" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Experiencia</label>
      <input type="number" class="form-control" name="experiencia">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Salario</label>
      <input type="number" class="form-control" name="salario">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Idade</label>
      <input type="number" class="form-control" name="idade">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Atuação</label>
      <input type="text" class="form-control" name="atuacao">
    </div>
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
  
</body>
</html>
